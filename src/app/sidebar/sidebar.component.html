<!-- Overlay to close sidebar when clicked outside -->
<div *ngIf="isOpen" (click)="closeSidebar.emit()" class="fixed inset-0 bg-black/50 z-40 transition-opacity duration-300"></div>

<!-- Sidebar menu -->
<nav [ngClass]="{'translate-x-0': isOpen, '-translate-x-full': !isOpen}"
     class="fixed top-0 left-0 h-full w-64 lg:w-72 bg-white/95 backdrop-blur-md shadow-2xl p-6 z-50 flex flex-col transition-transform duration-300 ease-in-out">
  <div class="flex items-center justify-between mb-8">
    <h2 class="text-2xl font-bold text-gray-800">Menu</h2>
    <button (click)="closeSidebar.emit()" class="p-2 rounded-full hover:bg-gray-200 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-300" aria-label="Close navigation menu">
      <svg class="w-7 h-7 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
    </button>
  </div>

  <ul class="space-y-4">
    <li>
      <a (click)="navigateTo('/properties')" class="flex items-center space-x-3 p-3 rounded-xl hover:bg-blue-100 transition-colors duration-200 text-gray-700 hover:text-blue-700 font-medium text-lg">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m0 0l-7 7-7-7M19 10v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001 1h2a1 1 0 001-1v-4a1 1 0 00-1-1H9a1 1 0 00-1 1v4m-6 0h10a1 1 0 001-1v-4a1 1 0 00-1-1H9a1 1 0 00-1 1v4"></path></svg>
        <span>Properties Dashboard</span>
      </a>
    </li>
    <li>
      <a (click)="navigateTo('/booking')" class="flex items-center space-x-3 p-3 rounded-xl hover:bg-green-100 transition-colors duration-200 text-gray-700 hover:text-green-700 font-medium text-lg">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h.01M7 11h.01M7 15h.01m12-8a2 2 0 00-2-2H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7z"></path></svg>
        <span>Booking Dashboard</span>
      </a>
    </li>
    <li>
      <a (click)="navigateTo('/inquiry')" class="flex items-center space-x-3 p-3 rounded-xl hover:bg-purple-100 transition-colors duration-200 text-gray-700 hover:text-purple-700 font-medium text-lg">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
        <span>Inquiry Dashboard</span>
      </a>
    </li>
    <li>
      <a (click)="navigateTo('/payment')" class="flex items-center space-x-3 p-3 rounded-xl hover:bg-yellow-100 transition-colors duration-200 text-gray-700 hover:text-yellow-700 font-medium text-lg">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
        <span>Payment Dashboard</span>
      </a>
    </li>
    <li>
      <a (click)="navigateTo('/about')" class="flex items-center space-x-3 p-3 rounded-xl hover:bg-red-100 transition-colors duration-200 text-gray-700 hover:text-red-700 font-medium text-lg">
        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        <span>About Us</span>
      </a>
    </li>
  </ul>
</nav>
