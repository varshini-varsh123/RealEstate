<div class="flex items-start space-x-4 bg-white p-6 rounded-2xl shadow-md border border-gray-100 transition-all duration-300 ease-in-out hover:shadow-lg hover:-translate-y-1">
    <div class="flex-shrink-0">
      <!-- Dynamically render Lucide-like SVG based on the 'icon' input -->
      <ng-container [ngSwitch]="icon">
        <svg *ngSwitchCase="'home'" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-9 h-9 text-blue-700 p-2 bg-blue-100 rounded-full shadow-md lucide lucide-home"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
  
        <svg *ngSwitchCase="'key'" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-9 h-9 text-blue-700 p-2 bg-blue-100 rounded-full shadow-md lucide lucide-key"><path d="m21.792 11.758-1.043 1.043c-.452.452-.924.87-1.396 1.258a4 4 0 0 1-4.708.572l-2.073-2.073A4 4 0 0 1 10.37 8.35c.388-.472.806-.944 1.258-1.396l1.043-1.043"/><path d="m14 11 2 2"/><path d="m16 9 2 2"/><path d="m20 5 1 1"/><path d="m11 21v-4"/><path d="m11 17h-4"/><path d="m4 11h7"/><path d="m7 7h.01"/></svg>
  
        <svg *ngSwitchCase="'users'" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-9 h-9 text-blue-700 p-2 bg-blue-100 rounded-full shadow-md lucide lucide-users"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
  
        <!-- Default or fallback icon/content -->
        <svg *ngSwitchDefault xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-9 h-9 text-blue-700 p-2 bg-blue-100 rounded-full shadow-md lucide lucide-square"><rect width="18" height="18" x="3" y="3" rx="2"/></svg>
      </ng-container>
    </div>
    <div>
      <h4 class="text-xl font-bold text-gray-900 mb-1">{{ title }}</h4>
      <p class="text-gray-600 text-sm leading-relaxed">{{ description }}</p>
    </div>
  </div>
